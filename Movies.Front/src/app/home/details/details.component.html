<div class="row">
  <div class="col-lg-6 col-md-4 col-sm-12">
    <div class="card" *ngIf="movie" style="width: 18rem">
      <img [src]="movie.imageUrl" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">
          {{movie.description}}
        </p>
        <a routerLink="../../" class="btn btn-primary">Go Back</a>
        <button (click)="deleteMovie()" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
