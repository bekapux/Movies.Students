<div class="row">
  <div class="col-sm-12 col-lg-6">
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="card">
      <div class="card-header">Add new Movie</div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" formControlName="title" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Author First Name</label>
          <input
            type="text"
            formControlName="authorFirstName"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Author Last Name</label>
          <input
            type="text"
            formControlName="authorLastName"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Release Year</label>
          <input
            type="number"
            formControlName="releaseYear"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <input type="text" formControlName="description" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Imdb</label>
          <input type="number" formControlName="imdbRating" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Image Url</label>
          <input type="text" formControlName="imageUrl" class="form-control" />
        </div>
      </div>
      <div class="card-footer text-muted">
        <button type="submit" [disabled]="movieForm.invalid" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-sm-12 col-lg-6">
    <img style="max-width: 400px ;" [src]="this.movieForm.value.imageUrl" alt="">
  </div>
</div>
